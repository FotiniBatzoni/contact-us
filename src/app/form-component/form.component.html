
<div class="screen-container">

    <section class="left-container">
  
      <div class="contact-us-container">
        <h2 class="title">Contact us</h2>
        <p class="description">We are all cat persons, so if you got any question, drop it below and we will contact you back!</p>
       </div> 
       
       <div class="form-container">
        <form (ngSubmit)="onSubmit()" class="my-form">
          <div class="form-group" id="fullNameDiv"> 
            <label  class="label" id="fullNameLabel" for="fullName" placeholder="  Type your name">Your Full Name</label>
            <input  class="text" type="text" id="fullNameInput" [(ngModel)]="fullName" name="fullName" class="form-control"  placeholder="  Type your name" required>
          </div>
          <div class="form-group" id="emailDiv">
            <label class="label" id="emailLabel" for="email">Your Email</label>
            <input class="text" id="emailInput" type="email" [(ngModel)]="email" name="email" class="form-control"  placeholder="  Type your email" required>
          </div>
          <hr class="divider">
   
          <div id="form-group-city-pcode">
            <div id="form-group-city">
              <label  class="label" id="cityLabel" for="city">City</label>
              <input id="city" class="smallInput" type="text"  [(ngModel)]="city" name="city"  placeholder="  ex. Thessaloniki">
            </div>
            <div id="form-group-pcode">
              <label  class="label" id="pcodeLabel" for="postCode">Postal Code</label>
              <input  id="postalCode" class="smallInput" type="text" [(ngModel)]="postCode" name="postalCode"  placeholder="  ex. 54658">
            </div>
          </div>
  
          <div class="form-group" id="form-group-address">
            <label class="label" id="addressLabel" for="address">Address</label>
            <input type="text" id="addressInput" [(ngModel)]="address" name="address" class="form-control" placeholder="  ex. Thessaloniki">
          </div>
  
          <div class="form-group-textarea">
            <div id="optionalDiv">
              <label  class="label" id="messageLabel" for="message">Your Message</label>
              <p id="optional">Optional</p>
            </div>
            <div id="textareaDiv">
              <textarea id="message-us" [(ngModel)]="message" name="message" rows="5" labr placeholder="  Type your message" required></textarea>
            </div>
           
          </div>
  
         <div class="form-check">
            <input type="checkbox" id="agreeTerms" [(ngModel)]="agreeTerms" name="agreeTerms"  required>
            <label class="label" for="agreeTerms" id="checkLabel">I agree with the Terms &amp; Conditions</label>
          </div>
          <button type="submit" class="submit">Send!</button>
        </form> 
      </div> 
    </section>
    
  
    <section class="right-container">
  
      <div class="image-container">
        <img src="assets/Map_Layer.png" alt="Map Layer" class="map-layer">
      </div>
  
      <div class="address-container">
  
          <h2>Headquarters</h2>
          <div class="addressDiv">
            <div>
              <p>Aristotelous 16, 54658</p>
              <p>Thessaloniki, Greece</p>
            </div>
            <div id="info">
              <p>+30 231 129 0998</p>
              <p>hey@smellycat.gr</p>
            </div>
  
          </div>
  
      </div>
    </section>
    
  
  </div>
